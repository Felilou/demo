<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
    <title>Account</title>
</head>
<body>
<div class="container py-5" layout:fragment="content">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    <h2 class="card-title mb-4 text-center">Account bearbeiten</h2>
                    <div th:if="${player == null}">
                        <div class="alert alert-danger">Fehler: Benutzer nicht gefunden oder nicht eingeloggt!</div>
                    </div>
                    <div th:if="${player != null}">
                        <!-- Username Update Form -->
                        <form th:action="@{/auth/account}" method="post" class="mb-4">
                            <div class="mb-3">
                                <label class="form-label">Neuer Username</label>
                                <input type="text" name="username" th:value="${player.username}" class="form-control" required />
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Username ändern</button>
                        </form>
                        <div class="mt-2">
                            <div th:if="${usernameSuccess}" class="alert alert-success">Username erfolgreich geändert!</div>
                            <div th:if="${usernameConflict}" class="alert alert-danger">Dieser Username ist bereits vergeben!</div>
                        </div>
                        <!-- Password Update Form -->
                        <form th:action="@{/auth/account}" method="post">
                            <div class="mb-3">
                                <label class="form-label">Neues Passwort</label>
                                <input type="password" name="password" class="form-control" placeholder="Neues Passwort" required />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Passwort bestätigen</label>
                                <input type="password" name="passwordConfirm" class="form-control" placeholder="Passwort bestätigen" required />
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Passwort ändern</button>
                        </form>
                        <div class="mt-2">
                            <div th:if="${passwordSuccess}" class="alert alert-success">Passwort erfolgreich geändert!</div>
                            <div th:if="${passwordMismatch}" class="alert alert-danger">Die Passwörter stimmen nicht überein!</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
