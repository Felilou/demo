<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
    <title>Account</title>
</head>
<body>
<div class="container py-5" layout:fragment="content">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    <h2 class="card-title mb-4 text-center">Account bearbeiten</h2>
                    <div th:if="${player == null}">
                        <div class="alert alert-danger">Fehler: Benutzer nicht gefunden oder nicht eingeloggt!</div>
                    </div>
                    <div th:if="${player != null}">
                        <!-- Username Update Form -->
                        <form th:action="@{/auth/account}" th:object="${updateUsernameDTO}" method="post">
                            <div class="mb-3">
                                <label class="form-label" for="account-username">Neuer Username</label>
                                <input id="account-username" type="text" th:field="*{username}" class="form-control"
                                       required />
                                <div th:if="${#fields.hasErrors('username')}" class="text-danger"
                                     th:errors="*{username}"></div>
                            </div>
                            <button type="submit" name="updateUsername" class="btn btn-primary w-100">Username ändern
                            </button>
                        </form>
                        <div class="mt-2">
                            <div th:if="${usernameFormErrors != null}" class="alert alert-danger">
                                <ul class="mb-0">
                                    <li th:each="err : ${usernameFormErrors}" th:text="${err}"></li>
                                </ul>
                            </div>
                            <div th:if="${usernameSuccess}" class="alert alert-success">Username erfolgreich geändert!</div>
                            <div th:if="${usernameConflict}" class="alert alert-danger">Dieser Username ist bereits
                                vergeben!
                            </div>
                        </div>
                        <!-- Password Update Form -->
                        <form th:action="@{/auth/account}" th:object="${updatePasswordDTO}" method="post">
                            <div class="mb-3">
                                <label class="form-label" for="account-newPassword">Neues Passwort</label>
                                <input id="account-newPassword" type="password" th:field="*{newPassword}"
                                       class="form-control" placeholder="Neues Passwort" required />
                                <div th:if="${#fields.hasErrors('newPassword')}" class="text-danger"
                                     th:errors="*{newPassword}"></div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="account-newPasswordConfirmation">Passwort bestätigen</label>
                                <input id="account-newPasswordConfirmation" type="password"
                                       th:field="*{newPasswordConfirmation}" class="form-control"
                                       placeholder="Passwort bestätigen" required />
                                <div th:if="${#fields.hasErrors('newPasswordConfirmation')}" class="text-danger"
                                     th:errors="*{newPasswordConfirmation}"></div>
                            </div>
                            <button type="submit" name="updatePassword" class="btn btn-primary w-100">Passwort ändern
                            </button>
                        </form>
                        <div class="mt-2">
                            <div th:if="${passwordFormErrors != null}" class="alert alert-danger">
                                <ul class="mb-0">
                                    <li th:each="err : ${passwordFormErrors}" th:text="${err}"></li>
                                </ul>
                            </div>
                            <div th:if="${passwordSuccess}" class="alert alert-success">Passwort erfolgreich geändert!</div>
                            <div th:if="${passwordMismatch}" class="alert alert-danger">Die Passwörter stimmen nicht
                                überein!
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
