<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
    <title>Login</title>
</head>
<body>
<div class="container py-5" layout:fragment="content">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    <h2 class="card-title mb-4 text-center">Login</h2>
                    <form th:action="@{/auth/login}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" name="username" class="form-control" required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Passwort</label>
                            <input type="password" name="password" class="form-control" required />
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                    <div class="mt-3">
                        <div th:if="${logout}" class="alert alert-info">Du wurdest erfolgreich ausgeloggt!</div>
                        <div th:if="${error}" class="alert alert-danger">Login fehlgeschlagen! Benutzername oder Passwort falsch.</div>
                        <div th:if="${signupSuccess}" class="alert alert-success">Registrierung erfolgreich! Logge dich jetzt ein.</div>
                    </div>
                    <div class="text-center mt-4">
                        <a href="/auth/signup" class="btn btn-outline-secondary">Noch kein Account? Registrieren</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
