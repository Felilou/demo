<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
    <title>Signup</title>
</head>
<body>
<div class="container py-5" layout:fragment="content">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    <h2 class="card-title mb-4 text-center">Registrieren</h2>
                    <form th:action="@{/auth/signup}" th:object="${signupDTO}" method="post">
                        <div class="mb-3">
                            <label class="form-label" for="signup-username">Username</label>
                            <input id="signup-username" type="text" th:field="*{username}" class="form-control" required />
                            <div th:if="${#fields.hasErrors('username')}" class="text-danger" th:errors="*{username}"></div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="signup-password">Passwort</label>
                            <input id="signup-password" type="password" th:field="*{password}" class="form-control" required />
                            <div th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="signup-passwordConfirmation">Passwort bestätigen</label>
                            <input id="signup-passwordConfirmation" type="password" th:field="*{passwordConfirmation}" class="form-control" required />
                            <div th:if="${#fields.hasErrors('passwordConfirmation')}" class="text-danger" th:errors="*{passwordConfirmation}"></div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Registrieren</button>
                    </form>
                    <div class="mt-3">
                        <div th:if="${signupFormErrors != null}" class="alert alert-danger">
                            <ul class="mb-0">
                                <li th:each="err : ${signupFormErrors}" th:text="${err}"></li>
                            </ul>
                        </div>
                        <div th:if="${signupSuccess}" class="alert alert-success">Registrierung erfolgreich! Du kannst dich jetzt einloggen.</div>
                        <div th:if="${signupConflict}" class="alert alert-danger">Username ist bereits vergeben!</div>
                        <div th:if="${signupMismatch}" class="alert alert-danger">Die Passwörter stimmen nicht überein!</div>
                        <div th:if="${signupError}" class="alert alert-danger">Fehler bei der Registrierung!</div>
                    </div>
                    <div class="text-center mt-4">
                        <a href="/auth/login" class="btn btn-outline-secondary">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
